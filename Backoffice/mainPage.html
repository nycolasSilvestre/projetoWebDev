<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>MainPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-create-tab" data-toggle="pill" href="#pills-create" role="tab" aria-controls="pills-home" aria-selected="true">Create</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-edit-tab" data-toggle="pill" href="#pills-edit" role="tab" aria-controls="pills-profile" aria-selected="false">Edit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-remove-tab" data-toggle="pill" href="#pills-remove" role="tab" aria-controls="pills-contact" aria-selected="false">Remove</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-search-tab" data-toggle="pill" href="#pills-search" role="tab" aria-controls="pills-contact" aria-selected="false">Search</a>

        </li>
    </ul>
    <div class="tab-content container" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-create" role="tabpanel" aria-labelledby="pills-create-tab">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Original Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Insert Original Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPTName">Portuguese Name</label>
                        <input type="text" class="form-control" id="inputPTName" placeholder="Insert Portuguese Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Sinopse</label>
                    <input type="text" class="form-control" id="inputSinopse" placeholder="Sinopse">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">Custo</label>
                        <input type="text" class="form-control" id="inputCusto">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputID">Data</label>
                        <input type="text" class="form-control" id="inputData">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputID">ID</label>
                        <input type="text" class="form-control" id="inputID">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                      Clique em mim
                    </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-edit" role="tabpanel" aria-labelledby="pills-edit-tab">...</div>
        <div class="tab-pane fade" id="pills-remove" role="tabpanel" aria-labelledby="pills-remove-tab">...</div>
        <div class="tab-pane fade" id="pills-search" role="tabpanel" aria-labelledby="pills-search-tab">...</div>
    </div>
</body>

</html>

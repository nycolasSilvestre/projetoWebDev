<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieLable">Movie title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" class="form container">
            <label for="signUp-name">Nome</label>
            <input class="form-control mb-3" type="text" name="signUp-name" id="signUp-name" placeholder="Nome...">
            <label for="signUp-lastname">Apelido</label>
            <input class="form-control mb-3" type="text" name="signUp-lastname" id="signUp-lastname" placeholder="Apelido...">
            <label for="signUp-username">User Name</label>
            <input class="form-control mb-3" type="email" name="signUp-username" id="signUp-username" placeholder="user@email.com">
            <label for="signUp-username">Password</label>
            <input class="form-control mb-3" type="password" name="signUp-password" id="signUp-password">
          </form>
        </div>
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="signUp()" >Sign in</button>
        </div>
      </div>
    </div>
  </div>
